{% extends 'blog/base.html' %}

{% block content %}
	{% for user in users %}
		<div class="user">
			<h1><a href="">{{ user }}</h1></a>
		</div>
	{% endfor %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <h4>{{ post.author }}</h4>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
