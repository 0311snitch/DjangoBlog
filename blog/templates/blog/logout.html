{% extends 'blog/base.html' %}

{% block content %}

  {% if form.errors %}
    <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
  {% endif %}

  <form action='.' method='post'>	
    {% csrf_token %}
    <input type="submit" value="logout" />
    <input type="hidden" name="next" value="{{ next|escape }}" />
  </form>

{% endblock %}
